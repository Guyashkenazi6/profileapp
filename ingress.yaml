apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: argocd
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /cd
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80


